<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./style/index.css">
</head>
<body class="page">
  <div class="calculator">
    <p class="history"></p>
    <input class="input">
    <div class="buttons">
      <button class="btn__ buttons__el">x^y</button>
      <button class="btn__  buttons__el">(</button>
      <button class="btn__  buttons__el">)</button>
      <button class="btn__  buttons__el">del</button>
      
      <button class="btn__C  buttons__el">C</button>
      <button class="btn__CE  buttons__el">CE</button>
      <button class="btn__  buttons__el">x^2</button>
      <button class="btn__/  buttons__el">/</button>
      
      <button class="btn__7  buttons__el">7</button>
      <button class="btn__8 buttons__el">8</button>
      <button class="btn__9  buttons__el">9</button>
      <button class="btn__  buttons__el">x</button>
      
      <button class="btn__4  buttons__el">4</button>
      <button class="btn__5  buttons__el">5</button>
      <button class="btn__6  buttons__el">6</button>
      <button class="btn__  buttons__el">-</button>
      
      <button class="btn__1  buttons__el">1</button>
      <button class="btn__2  buttons__el">2</button>
      <button class="btn__3  buttons__el">3</button>
      <button class="btn__plus  buttons__el">+</button>
      
      <button class="btn__  buttons__el">+/-</button>
      <button class="btn__0  buttons__el">0</button>
      <button class="btn__.  buttons__el">.</button>
      <button class="btn__=  buttons__el">=</button>

    </div>
  </div>
  <script src="./script/index.js"></script>
</body>
</html>

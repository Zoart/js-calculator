<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tourney:wght@100;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style/index.css">
</head>
<body class="page">
  <div class="calculator">
    <p class="calculator__history"></p>
    <input class="calculator__input" value="0" disabled>
    <div class="calculator__buttons">
      <button class="btn__C  buttons__el">C</button>
      <button class="btn__CE  buttons__el">CE</button>
      <button class="btn__del  buttons__el">del</button>
      <button class="btn__division  buttons__el">/</button>
      
      <button class="btn__7  buttons__el  numbers">7</button>
      <button class="btn__8 buttons__el  numbers">8</button>
      <button class="btn__9  buttons__el  numbers">9</button>
      <button class="btn__x  buttons__el">x</button>
      
      <button class="btn__4  buttons__el  numbers">4</button>
      <button class="btn__5  buttons__el  numbers">5</button>
      <button class="btn__6  buttons__el  numbers">6</button>
      <button class="btn__minus  buttons__el">-</button>
      
      <button class="btn__1  buttons__el  numbers">1</button>
      <button class="btn__2  buttons__el  numbers">2</button>
      <button class="btn__3  buttons__el  numbers">3</button>
      <button class="btn__plus  buttons__el">+</button>
      
      <button class="btn__sign  buttons__el">+/-</button>
      <button class="btn__0  buttons__el   numbers">0</button>
      <button class="btn__period  buttons__el">.</button>
      <button class="btn__equals  buttons__el">=</button>
    </div>
  </div>
  <script src="./script/index.js"></script>
</body>
</html>
